<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Автомагазин</title>
  </head>
  <body style="text-align-last: center; margin-left: 30%; margin-right: 30%">
    <form action="https://fom.in.ua/echo">
      <fieldset>
        <legend>
          <h2> Поиск</h2>
        </legend>
        <div>Тип кузова:</div>
        <select name="body" id="body">
          <option value="1">Универсал</option>
          <option value="2">Минивен</option>
          <option value="3">Внедорожник</option>
          <option value="4">Кариолет</option>
          <option value="5">Купе</option>
          <option value="6">Пикап</option>
          <option value="7">Хэтбек</option>
          <option value="8">Тарга</option>
        </select>
      </fieldset>
      <fieldset>
        <div>Марка авто:</div>
        <select name="brand" id="brand">
          <option value="9">BMW</option>
          <option value="10">Citroen</option>
          <option value="11">Lexus</option>
          <option value="12">Mazda</option>
          <option value="13">Mercedes-Benz</option>
          <option value="14">MINI</option>
          <option value="15">Suzuki</option>
          <option value="16">Porsche</option>
        </select>
      </fieldset>
      <fieldset>
        <div>Стрна произвоитель:</div>
        <select name="counrty" id="counrty">
          <option value="17">Германия</option>
          <option value="18">Франция</option>
          <option value="19">Япония</option>
          <option value="20">Великобритания</option>
        </select>
      </fieldset>
      <fieldset>
        <div>Год:</div>
        <select name="from-year" id="from-year">
          <option value="0">от</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
          <option value="2009">2009</option>
          <option value="2008">2008</option>
          <option value="2007">2007</option>
          <option value="2006">2006</option>
          <option value="2005">2005</option>
          <option value="2004">2004</option>
          <option value="2003">2003</option>
          <option value="2002">2002</option>
          <option value="2001">2001</option>
          <option value="2000">2000</option>
          <option value="1999">1999</option>
          <option value="1998">1998</option>
        </select>
        <select name="up-to-a-year" id="up-to-a-year">
          <option value="0">до</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
          <option value="2009">2009</option>
          <option value="2008">2008</option>
          <option value="2007">2007</option>
          <option value="2006">2006</option>
          <option value="2005">2005</option>
          <option value="2004">2004</option>
          <option value="2003">2003</option>
          <option value="2002">2002</option>
          <option value="2001">2001</option>
          <option value="2000">2000</option>
          <option value="1999">1999</option>
          <option value="1998">1998</option>
        </select>
      </fieldset>
      <fieldset>
        <div>Цена:</div>
        <select name="price" id="search-for-price">
          <option value="0-0">-Цена-</option>
          <option value="0-300">$0 - $300</option>
          <option value="300-500">$300 - $500</option>
          <option value="500-1000">$500 - $1'000</option>
          <option value="1000-1500">$1'000 - $1'500</option>
          <option value="1400-2000">$1'400 - $2'000</option>
          <option value="1700-2500">$1'700 - $2'500</option>
          <option value="2000-3000">$2'000 - $3'000</option>
          <option value="2500-3500">$2'500 - $3'500</option>
          <option value="3000-4500">$3'000 - $4'500</option>
          <option value="3500-5000">$3'500 - $5'000</option>
          <option value="4000-6000">$4'000 - $6'000</option>
          <option value="4500-7000">$4'500 - $7'000</option>
          <option value="5500-8000">$5'500 - $8'000</option>
          <option value="6500-9000">$6'500 - $9'000</option>
          <option value="7000-10000">$7'000 - $10'000</option>
          <option value="7500-11000">$7'500 - $11'000</option>
          <option value="8500-12500">$8'500 - $12'500</option>
          <option value="10000-14000">$10'000 - $14'000</option>
          <option value="11000-15000">$11'000 - $15'000</option>
          <option value="16000-18000">$16'000 - $18'000</option>
          <option value="18000-20000">$18'000 - $20'000</option>
        </select>
      </fieldset>
      <fieldset>
        <div>Состояние:</div>
        <p>
          <label>
            <select name="condition" id="condition" multiple>
              <option value="21">Битая</option>
              <option value="22">В кредит</option>
              <option value="23">Нерастаможеная</option>
            </select>
          </label>
        </p>
      </fieldset>
      <fieldset>
        <div>Тип топлева:</div>
        <select name="fuel" id="fuel">
          <option value="24">Бензин</option>
          <option value="25">Газ</option>
          <option value="26">Биодизель</option>
          <option value="27">Электричество</option>
        </select>
      </fieldset>
      <fieldset>
        <div>Тип коробки передач:</div>
        <label>
          <select name="checkpoint" id="checkpoint">
            <option value="28">Механическая</option>
            <option value="29">Автоматическая</option>
            <option value="30">Роботизированная</option>
            <option value="31">Вариативная</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <div>
          <label for="color">
            Цвет:
            <input name="color" type="color" id="color" value="#777888" />
          </label>
        </div>
      </fieldset>
      <fieldset>
        <div>Комфорт:</div>
        <label>
          <select name="comfort" id="comfort">
            <option value="32">Предствительский класс</option>
            <option value="33">Люкс</option>
            <option value="34">Комфорт</option>
            <option value="35">Минивэн</option>
          </select>
        </label>
      </fieldset>
      <div><button type="submit" class="registerbtn">Поиск</button></div>
    </form>
  </body>
</html>
